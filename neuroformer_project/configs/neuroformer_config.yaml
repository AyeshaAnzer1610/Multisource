# NeuroFormer Configuration

model:
  name: "NeuroFormer"
  eeg_input_dim: 128
  eyetracking_input_dim: 96
  behavioral_input_dim: 64
  d_model: 256
  n_encoder_layers: 4
  n_fusion_layers: 6
  n_heads: 8
  d_ff: 1024
  dropout: 0.3
  n_classes: 2
  use_auxiliary_loss: false

data:
  data_dir: "data/processed"
  modalities: ["eeg", "eyetracking", "behavioral"]
  max_seq_len: 500
  batch_size: 32
  num_workers: 4

training:
  num_epochs: 60
  learning_rate: 0.0001
  weight_decay: 0.00001
  scheduler_T0: 10
  early_stopping_patience: 10
  gradient_clip_norm: 1.0

preprocessing:
  eeg:
    sampling_rate: 500
    n_channels: 5
    lowcut: 0.5
    highcut: 50.0
    epoch_length: 1.0
  eyetracking:
    sampling_rate: 60
    window_length: 1.0
    fixation_threshold: 30.0
  behavioral:
    window_length: 1.0
    rt_min: 0.15
    rt_max: 2.0

experiment:
  seed: 42
  output_dir: "experiments/neuroformer_base"
  save_frequency: 5
  log_frequency: 10
